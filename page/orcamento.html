<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Orçamento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/script/orcamento.js"></script>
    <link rel="stylesheet" href="/asset/style/orcamento..css">
    
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice-dollar"></i> Sistema de Orçamento</h1>
            
        </div>
       
   
                        <hr>


                <div class="form-group">
                    <div class="input-group">
                        <label for="veiculo" class="form-label"><i class="fas fa-car"></i> Veículo:</label>
                        <div class="input-icon">
                            <i class="fas fa-car"></i>
                            <select class="form-control" id="veiculo" name="veiculo">
                                <option value="">Selecione o veículo</option>
                            </select>
                        </div>
                    </div>
                   
                    <div class="input-group">
                        <label for="codigoOrcamento" class="form-label"><i class="fas fa-barcode"></i> Codigo de Orçamento:</label>
                        <div class="input-icon">
                            <i class="fas fa-barcode"></i>
                            <input type="text" class="form-control" id="placa" placeholder="Digite o codigo de orçamento do veículo" name="codigoOrcamento">
                        </div>
                    </div>
                </div>
                <div class="product-row">
                    <div class="product-input">
                        <label for="product-name" class="form-label">Produto:</label>
                        <div class="input-icon">
                            <i class="fas fa-box"></i>
                            <input type="text" class="form-control" id="produto" placeholder="Nome do produto ou serviço">
                        </div>
                    </div>
                   
                    <button type="button" class="btn btn-add" id="add-product-btn">
                    Mais Produtos
                    </button>
                </div>
               
                <div class="input-group">
                    <label for="product-price" class="form-label">Mão de obra:</label>
                    <div class="input-icon">
                        <i class="fas fa-dollar-sign"></i>
                        <input type="number" class="form-control" id="mao_de_obra" placeholder="0,00" min="0" step="0.01">
                    </div>
                </div>
               
                <button type="button" class="btn btn-submit" onclick="finalizarOrcamento()">
                    <i class="fas fa-check-circle"></i> Finalizar Orçamento
                </button>
                <button type="button" class="btn btn-submit" onclick="tabelaOrcamento()">
                    <i class="fas fa-check-circle"></i> Tabela Orçamento
                </button>
                <button type="button" class="btn btn-submit" onclick="atualizarOrcamento()">
                    <i class="fas fa-check-circle"></i> Atualizar Orçamento
                </button>
                <button type="button" class="btn btn-submit" onclick="deletarOrcamento()">
                    <i class="fas fa-check-circle"></i> Deletar Orçamento
                </button>
            </form>
        </div>
    </div>
</body>
</html
